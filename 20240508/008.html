<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--
    date, datetime... 날짜와 시간에 관련된 form은 브라우저마다 다름
    일관된 양식을 제공하기 위해서는 라이브러리 사용하는것이 좋음 or 직접 만들기도함

    실무에서 가장 많이 들었던 얘기는 '바퀴를 다시 발명하지마라' 였다함
    지금 생각해보면 바퀴를 다시 만드는 것도 나쁜 선택은 아님. 일단 해보라는 뜻인듯
-->
    <input type="text" name="" id=""><br>
    <input type="date" name="" id=""><br>
    <input type="email" name="" id=""><br>
    <input type="tel" name="" id=""><br>
    <input type="password" name="" id=""><br>
    <input type="checkbox" name="" id=""><br>
    <input type="color" name="" id=""><br>
    <input type="file" name="" id=""><br>
    <input type="radio" name="" id=""><br>
    <input type="range" name="" id=""><br>

    <input type="text" name="" id="" placeholder="검색어를 입력하세요."><br>


</body>
</html>
