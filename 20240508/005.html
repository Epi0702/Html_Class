<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<!-- 회원가입 : 아이디, 패스워드, 좋아하는 언어, 남여-->
<form action="">
    <label for="input_id">아이디</label>
    <input type="text" id="input_id" name = "id">
    <br>

    <label for="input_pw">패스워드</label>
    <input type="password" id="input_pw" name = "pw">
    <br>

    <p>좋아하는 언어</p>
    <label for="lang-py">python</label>
    <input type="checkbox" id="lang-py" value="python" name = "python">
    <label for="js">javascript</label>
    <input type="checkbox" id="js" value="javascript" name = "javascript">
    <label for="java">java</label>
    <input type="checkbox" id="java" value="java" name = "java">
    <label for="cs">c#</label>
    <input type="checkbox" id="cs" value="c#" name = "C#">
    <label for="cpp">c++</label>
    <input type="checkbox" id="cpp" value="c++" name = "C++">
    <br>


    <label for="male">남</label>
    <input type="radio" id="male" name="성별" value = "남">
    <label for="female">여</label>
    <input type="radio" id="female" name="성별" value = "여">
    <br>

    <button>제출</button>
</form>


</body>
</html>
