<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">

    <section class="logoSection">
        <img class="logo" src="resources/Frame.png" alt="">
        <img class="logoBg" src="resources/Frame 12.png" alt="">
    </section>

    <p class="catchPhrase">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>

    <section class="introductionSection">
        <p class="introductionPhrase">
            <span><strong>1만 시간의 법칙</strong>은</span>
            <span>어떤 분야의 전문가가 되기 위해서는</span>
            <span>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</span>
        </p>
        <img class="introductionPhraseQuotation" src="resources/따움표.png" alt="">
    </section>

    <section class="inputFieldSection">
        <form action="" method="get">
            <p class="inputFieldPhrase">
                <span class="">나는 <input class="inputField" type="text" name="expertType" placeholder="예)프로그래밍"> 전문가가 될 것이다.</span>
                <span>그래서 앞으로 매일 하루에 <input class="inputField" type="text" name="time" placeholder="예)5시간">시간씩 훈련할 것이다.</span>
            </p>
            <section class="submitSection">
                <button class="submitButton"><span class="buttonText">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</span></button>
                <img class="submitClickIcon" src="resources/Frame 11.png" alt="">
            </section>
        </form>
    </section>



    <section class="resultTextSection">
        <p class="resultPhrase">
            <span class="resultText">당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서</span>
            <span class="resultText">대략 <strong>5110</strong> 일 이상 훈련하셔야 합니다! :)</span>
        </p>

        <section class="linkButtonSection">
            <button class="goButton"><span class="buttonText">훈련하러 가기 GO!GO!</span></button>
            <button class ="shareButton"><span class="buttonText">공유하기</span></button>
        </section>
    </section>


</div>

<footer>
    <div class ="copyRightContent">
        <img class ="companyLogo" src="resources/위니브.png" alt="">
        <p class="copyRightPhrase">
            <span class="copyRight">※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</span>
            <span class="copyRight">수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</span>
        </p>
    </div>
</footer>


</body>
</html>
